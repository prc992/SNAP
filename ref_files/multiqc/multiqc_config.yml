report_comment: >

  This report has been generated by the <a href="https://github.com/prc992/SNAP/releases/tag/v1.0.15" target="_blank">SNAP:</a>
  Streamlined Nextflow Analysis Pipeline for profiling circulating histone modifications identifies tumor epigenomic signatures in cancer plasma.
  
export_plots: true
disable_version_detection: true

module_order:
  - general_stats:
      name: "General Stats"
      info: "This section of the report shows general statistics about the samples."
  - custom_content:
  - deepTools:
      name: "DeepTools"
      info: "This section of the report shows DeepTools results."
  - preseq:
      name: "Library Complexity"
  - fastqc:
      name: "FastQC (raw)"
      info: "This section of the report shows FastQC results before adapter trimming."
  - picard:
      name: "Picard duplication stats"
  - samtools:
      name: "Samtools alignment scores (before filtering)"
      path_filters:
        - "*notFiltered.stats"
        - "*notFiltered.idxstats"
        - "*notFiltered.flagstat"
  - samtools:
      name: "Samtools alignment scores (after filtering)"
      path_filters:
        - "*AfterFilter.stats"
        - "*AfterFilter.idxstats"
        - "*AfterFilter.flagstat"
  - cutadapt:
      name: "Adapter Trimming"
      info: "This section of the report shows adapter trimming results."

custom_content:
  order:
    - frags_peaks_plot
    - fragment_lengths

custom_data:
  my_custom_content_image:
    section_name: "Dendrogram of Samples by SNP Profile"
    order: 1000
sp:
  my_custom_content_image:
    fn: "Dendrogram_of_Samples_by_SNP_Profile.jpg"
ignore_images: false

table_columns_visible:
    macs2:
        treatment_redundant_rate: False

        
remove_sections:
    - "samtools-flagstat"
    - "samtools-idxstats"
    - "fastqc_top_overrepresented_sequences"
    - "fastqc_per_base_sequence_content"

extra_fn_clean_trim:
  - "_1"
  - "_2"
  - "_1_val_1"
  - "_2_val_2"
  - ".unique"
  - ".LibComplexity.metrics"
  - ".notFiltered"
  - ".notFiltered.stats"
  - ".notFiltered.idxstats"
  - ".notFiltered.flagstat"
  - ".filtered"
  - ".AfterFilter.stats"
  - ".AfterFilter.idxstats"
  - ".AfterFilter.flagstat"