report_comment: >

  This report has been generated by the <a href="https://github.com/prc992/SNAP/releases/tag/v1.0.15" target="_blank">SNAP:</a>
  Streamlined Nextflow Analysis Pipeline for profiling circulating histone modifications identifies tumor epigenomic signatures in cancer plasma.
  
export_plots: true
disable_version_detection: true

module_order:
  - general_stats:
      name: "General Stats (HAY)"
      info: "This section of the report shows general statistics about the samples."
  - custom_content:
  - deeptools:
      name: "Fragment Size Distribution"
  - preseq:
      name: "Library Complexity"
  - fastqc:
      name: "FastQC (raw)"
      info: "This section of the report shows FastQC results before adapter trimming."
  - picard:
      name: "Picard duplication stats"
  - samtools:
      name: "Samtools alignment scores (before filtering)"
      path_filters:
        - "*notFiltered.stats"
        - "*notFiltered.idxstats"
        - "*notFiltered.flagstat"
  - samtools:
      name: "Samtools alignment scores (after filtering)"
      path_filters:
        - "*AfterFilter.stats"
        - "*AfterFilter.idxstats"
        - "*AfterFilter.flagstat"
  - cutadapt:
      name: "Adapter Trimming"
      info: "This section of the report shows adapter trimming results."

