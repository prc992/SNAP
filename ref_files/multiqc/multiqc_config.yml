report_comment: >

  This report has been generated by the <a href="https://github.com/prc992/SNAP/releases/tag/v1.0.15" target="_blank">SNAP:</a>
  Streamlined Nextflow Analysis Pipeline for profiling circulating histone modifications identifies tumor epigenomic signatures in cancer plasma.
  
export_plots: true

# Run only these modules
run_modules:
  - fastqc
  - cutadapt
  - picard

module_order:
  - fastqc:
      name: "FastQC (raw)"
      info: "This section of the report shows FastQC results before adapter trimming."
      path_filters:
        - "./fastqc/*.zip"
  - cutadapt
  - fastqc:
      name: "FastQC (trimmed)"
      info: "This section of the report shows FastQC results after adapter trimming."
      path_filters:
        - "./trimgalore/fastqc/*.zip"
  - picard:
      name: "Picard duplication stats"


# Don't show % Dups in the General Stats table (we have this from Picard)
table_columns_visible:
  fastqc:
    percent_duplicates: False

extra_fn_clean_trim:
  - "_1"
  - "_2"
  - "_1_val_1"
  - "_2_val_2"

# Customise the module search patterns to speed up execution time
sp:
  cutadapt:
    fn: "*trimming_report.txt"
  picard/markdups:
    fn: "*.MarkDuplicates.metrics.txt"
  picard/alignment_metrics:
    skip: true
  picard/basedistributionbycycle:
    skip: true
  picard/gcbias:
    skip: true
  picard/hsmetrics:
    skip: true
  picard/insertsize:
    skip: true
  picard/oxogmetrics:
    skip: true
  picard/pcr_metrics:
    skip: true
  picard/quality_by_cycle:
    skip: true
  picard/quality_score_distribution:
    skip: true
  picard/quality_yield_metrics:
    skip: true
  picard/rnaseqmetrics:
    skip: true
  picard/rrbs_metrics:
    skip: true
  picard/sam_file_validation:
    skip: true
  picard/variant_calling_metrics:
    skip: true
  picard/wgs_metrics:
    skip: true